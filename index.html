<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Маркетплейс автозапчастин" />
    <meta name="keywords" content="маркетплейс, автозапчастини, авто" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./images/favicon.png" type="image/png" />
    <title>Маркетплейс автозапчастин</title>
  </head>
  <body>
    <header>
      <div class="container header__container">
        <nav class="nav">
          <a href="/" class="logo">
            <span>Авто</span>
            <img
              src="./images/favicon.png"
              width="20"
              height="20"
              alt="Шестерня"
            />
            <span>маркет</span>
          </a>

          <ul class="nav__list">
            <li class="list__item">
              <a href="/" class="link link--active">Головна</a>
            </li>
            <li class="list__item">
              <a href="./products.html" class="link">Автозапчастини</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1 class="hero__title">Маркетплейс автозапчастин</h1>
        <p class="hero__sub-title">
          Відкрийте для себе найкращі автозапчастини і зробіть своє авто
          надійним партнером на дорозі
        </p>
      </section>
      <section class="section section-avtodetails">
        <div class="container">
          <h2 class="title">Автозапчастини</h2>
          <ul class="products-list">
            <li class="products-list__item">
              <a href="./products/1.html" class="product-card">
                <img
                  src="./images/avtomobilnye-masla1.jpg"
                  alt="Види масел"
                  width="370"
                  height="294"
                />
                <p class="product-card__title">Масло</p>
              </a>
            </li>
            <li class="products-list__item">
              <a href="./products/2.html" class="product-card">
                <img
                  src="./images/avto-filters.jpg"
                  alt="Види фільтрів"
                  width="370"
                  height="294"
                />
                <p class="product-card__title">Фільтри</p>
              </a>
            </li>
            <li class="products-list__item">
              <a href="./products/3.html" class="product-card">
                <img
                  src="./images/tires.jpg"
                  alt="Види шин"
                  width="370"
                  height="294"
                />
                <p class="product-card__title">Шини</p>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-message">
        <p class="footer-message__title">
          Для більшої інформації відвідайте сайт
        </p>
        <a href="https://avto.pro/" class="footer-message__link">Avto.pro</a>
      </div>
    </footer>
  </body>
</html>
